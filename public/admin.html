<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <h1>Admin</h1>
    <ul id="admin-messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("message from user", (data) => {
        const userMessages = document.getElementById("admin-messages");
        const li = document.createElement("li");
        li.textContent = `${data.username}: ${data.message}`; // Displaying both username and message
        userMessages.appendChild(li);
      });
    </script>
  </body>
</html>
